<!DOCTYPE html>
<html>
    <script>
        function testfuncso(){
   document.getElementById("basic").innerHTML="calculator"; 
   document.getElementById("basic").style.margin='0 auto';
   document.getElementById("basic").style.display='block';
   document.getElementById("basic").style.paddingBottom='10px';
   document.getElementById("basic").style.border='2px';
   document.getElementById("basic").style.borderRadius='10px';
   document.getElementById("basic").style.margin='60px';
   document.getElementById("basic").style.backgroundColor='skyblue';
   document.getElementById("basic").style.height='200px';
   document.getElementById("basic").style.textAlign='center';
   document.getElementById("basic").style.width='250px';
  document.getElementById("basic").style.position='relative';
   document.getElementById("do").innerHTML="Enter first value";
   document.getElementById("do").style.border='1px solid black';
   document.getElementById("do").style.margin='85px';
   document.getElementById("do").style.height='20px';
   document.getElementById("do").style.width='150px';
  document.getElementById("do").style.position='absolute';
   document.getElementById("do").style.top='10px';
   document.getElementById("do").style.padding='5px';
   document.getElementById("done").innerHTML="Enter second value";
   document.getElementById("done").style.border='1px solid black';
  document.getElementById("done").style.margin='85px';
   document.getElementById("done").style.width='150px';
   document.getElementById("done").style.height='20px';
   document.getElementById("done").style.position='absolute';
   document.getElementById("done").style.top='20px';
   document.getElementById("done").style.padding='5px';
   document.getElementById("self").innerHTML="Result";
   document.getElementById("self").style.border='1px solid black';
  document.getElementById("self").style.margin='85px';
   document.getElementById("self").style.width='150px';
   document.getElementById("self").style.height='20px';
  document.getElementById("self").style.position='absolute';
   document.getElementById("self").style.top='110px';
   document.getElementById("self").style.padding='5px';
   document.getElementById("button").style.display='none';
   
        }
    </script>
    
<body>
    <div Id="basic">Hello</div>
    <div Id="do">Hello</div>
    <div Id="done">Hello</div>
    <div Id="self">Hello</div>


<button id="button" onclick='testfuncso()'>Click</button>
</body>
</html>
