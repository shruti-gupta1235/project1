<!DOCTYPE html>

<body>

</body>
<script>
 



  let age =60;

//   data print bliendly only value can't check like number string
  if(age == "60"){
    document.write("==", age, "<br/>");
    document.write(typeof(age), "<br/>");
  }
 
  // data print with type and value
  if(age === 60){
    document.write("===", age, "<br/>");
    document.write(typeof(age));
  }
 
</script>
</html>
