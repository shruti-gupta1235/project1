<!DOCTYPE html>
<html>
    <script type="text/javascript">
        
        let arrList = [];
        function submitLoginForm(event){
            event.preventDefault();
            let nameInput = document.getElementById("nameInput").value;
            let emailInput = document.getElementById("emailInput").value;
            let passwordInput = document.getElementById("passwordInput").value
           
            console.log(nameInput);
            console.log(emailInput);
            console.log(passwordInput);
            arrList.push({"name":nameInput,"password":passwordInput});
            console.log(arrList);
            document.getElementById("nameInput").value ='';
            document.getElementById("emailInput").value = null;
            document.getElementById("passwordInput").value = null;
        }
       
    </script>
<body>

<h1>Function javascript</h1>

<form>
    <input type="text" name="name" id="nameInput">
    <input type="text" name="email" id="emailInput">
    <input type="password" name="password" id="passwordInput">
    <input type="submit" value="Login" onclick="submitLoginForm(event)">
</form>
</body>

</html>
